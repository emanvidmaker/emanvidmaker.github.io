<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Navigation Bar Example</title>
  <style>
    /* Reset some default styles for better consistency */
    body, h1, ul, li {
      margin: 0;
      padding: 0;
    }

    /* Style the navigation bar */
    nav {
      background-color: #333;
      color: #fff;
      padding: 10px;
      position: fixed; /* Fix the navigation bar at the top */
      width: 100%; /* Take up the full width of the viewport */
      top: 0; /* Align to the top of the viewport */
      z-index: 1000; /* Set a high z-index to ensure it appears above other elements */
    }

    /* Style the navigation links */
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      margin: 0 10px;
    }

    /* Change link color on hover */
    nav a:hover {
      background-color: #555;
    }

    /* Add some space at the top of the page to prevent content from being hidden behind the fixed navbar */
    body {
      padding-top: 50px; /* Adjust as needed based on the navbar height */
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
  <a href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#services">Services</a>
  <a href="#contact">Contact</a>
</nav>

<!-- Your page content goes here -->

</body>
</html>
